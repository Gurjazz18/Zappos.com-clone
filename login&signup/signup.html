</head>
<body>
    <img src="https://images-na.ssl-images-amazon.com/images/G/01/zappos/melody/logo-blue-small._CB485919770_.svg" alt="">

    <div id="container">
         <h3>Create account</h3>
        <form >
            <label class="level">Your name</label>
            <br>
            <input type="text" id="name">
            <br>
            <br>
            <label class="level">Email</label>
            <br>
            <input type="text" id="email" placeholder="">
            <br>
            <br>
            <label class="level">Password</label>
            <br>
            <input type="password" id="password" placeholder="At least 6 characters">
            <br>
            <p>Passwords must be at least 6 characters</p>
            
            <label class="level">Re-enter password</label>
            <br>
            <input type="password" id="password1">
            <br>
            <br>
            <button id="sign">
                Create your Zappos account
            </button>
            <p>Don't have an email address or need additional help? Don't worry! Give us a call at <a href="tel:18009277671">(800) 927-7671</a></p>
           
            <p>Registering means you agree to the Zappos terms of use and privacy policy
            </p>
        </form>
        <div>Already have an account? <a href="login.html">Sign-In</a> </div>
        
        
    
    </div>
</body>
</html>
<script>
    let form=document.querySelector("form")
    let userData=JSON.parse(localStorage.getItem("zapposData"))||[];
    form.addEventListener("submit",function(event){
        event.preventDefault()

        let data={
               name:form.name.value,
               email:form.email.value,
               password:form.password.value,
             repassword:form.password1.value,


        }
        //console.log(data)

        if(checkEmails(data.email)===true){
            userData.push(data);
            localStorage.setItem("zapposData",JSON.stringify(userData))
        }else {
            alert("Acount already exists");
        }
     
    })
  function checkEmails(email){
    let filtered=userData.filter(function(element){
        return email===element.email;
    })
    if(filtered.length>0){
        return false
    }else{
        return true;
    }
  }


</script>
