<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women's Boots + FREE SHIPPING | Shoes | Zappos.com</title>
    <link rel="stylesheet" href="product-list.css" />
    <style>
      body {
        width: 95%;
        margin: auto;
        color: #1f1f1f;
        font-family: "Open Sans", sans-serif;
      }
      #title-row {
        display: flex;
        justify-content: space-between;
      }
      #sort {
        display: flex;
        align-items: center;
      }
      #sort > select {
        height: 35px;
        border: 1px solid #ddd;
        font-size: 14px;
      }
      #sort-by {
        width: 65px;
      }
      .title {
        font-weight: 700;
        size: 28px;
      }
      .item-found {
        margin-top: -5px;
        font-size: 16px;
        font-weight: 400;
      }
      .feedback {
        color: #005b94;
      }
      .feedback:hover {
        color: #1f1f1f;
        cursor: pointer;
      }
      #feedback-icon {
        margin-left: 4px;
        width: 14px;
        height: 13px;
        vertical-align: middle;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="title-row">
      <h1 class="title">Sneakers & Athletic Shoes</h1>
      <div id="sort">
        <p id="sort-by">Sort By</p>
        <select name="" id="">
          <option value="Relevance">Relevance</option>
          <option value="New-Arrivals">New Arrivals</option>
          <option value="Customer-Rating">Customer Rating</option>
          <option value="Best-Sellers">Best Sellers</option>
          <option value="Price:-Low-to-High">Price: Low to High</option>
          <option value="Price:-High-to-Low">Price: High to Low</option>
          <option value="Brand-Name">Brand Name</option>
        </select>
      </div>
    </div>
    <p class="item-found">10658 items found</p>
    <p class="feedback">
      Have Feedback?
      <img
        id="feedback-icon"
        src="https://www.zappos.com/marty-assets/feedback.ff2a338ced61e692a2f3abe7f770830b.svg"
        alt="feedback-icon"
      />
    </p>
  </body>
  <script src="product-list.js"></script>
</html>
