<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAPPOS Home Page</title>
    <style>
        #mainPhoto{
           
            height: 600px;
            width: 100%;
        }
        #mainPhoto>img{
            width:100%;
            height: 100%;
        }
        #productCategories{
            border: 2px solid red;
            height: 330px;
            width: 100%;
            margin-top: 50px;
           
        }
        #product{
            border: 2px solid rgb(68, 196, 57);
            height: 75%;
            width: 100%;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: 100%;
            display: grid;
            gap:20px
        }
        #productCategories>p{
            font-family: "Open Sans", sans-serif;
            font-size: 24px;
            color:#1f1f1f;
            font-weight: 600;
        }
        #product>div{
            border: 2px solid rgb(17, 1, 1);
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: #f5f5f5;
            
        }
        #product>div>img{
            height: 40%;
            width: 85%;
            background-color:#f5f5f5 ;
           
        }

    </style>
</head>
<body>
    <div id="mainPhoto">
        <img src="https://m.media-amazon.com/images/G/01/2022/homepage6.13/COOP-ASICS-GEL-CUMULUS-24-JUNE-HERO-1440x700.png" alt="image not avaliable">
    </div>
    <div id="productCategories">

            <div>

            <div>

            <div>

</html>
